name: Python Lint

on:
  push:
      branches:
            main
jobs:
   lint:
      name: Python Code
      runs-on: ubuntu-latest

      steps:
       - name: Checkout
         uses: actions/checkout@v2
       - name: Set python
         uses: setup-python@v2
         with:
            python-version: 3.x
       - name: Install dependencies
         run: pip install flask8
       - name: Run Flak8
         run: flak8
      
      
